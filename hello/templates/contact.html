{% extends 'base.html'%}

{% block title %} Contact {%endblock title%}

{%block body%} 

<div class="container-fluid px-0">
    <img class="d-block w-100 mx-0" src="https://source.unsplash.com/1200x500/?mail,phone" alt="...">

</div>

<div class="container mb-3 py-4">
    <h2 class="text-center">Contact Us</h2>

  <form method="post" action="/contact">
    {% csrf_token %}
 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter mail id here">
    </div>
    

    <div class="form-group">
      <label for="Phone">Phone number</label>
      <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter contact number here">
    </div>


    <div class="form-group">
      <label for="desc">Purpose of Contact</label>
      <textarea class="form-control" name="desc" id="desc" rows="5"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
    

</div>


{%endblock body%}
